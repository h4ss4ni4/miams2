<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: white;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
    gap: 0; /* ✅ supprime l'espace entre gauche et droite */
}

/* Partie gauche (2/3) - image fixe */
.left-section {
    flex: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
}

.left-section img {
    width: 100%;   /* ✅ occupe toute la largeur */
    height: 100%;  /* ✅ occupe toute la hauteur */
    object-fit: cover; /* ✅ recadrage sans déformation */
}

/* Partie droite (1/3) - slider d’images */
.right-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    position: relative;
    overflow: hidden;
}

.right-section img {
    position: absolute;
    width: 100%;   /* ✅ prend toute la largeur de sa section */
    height: 100%;  /* ✅ prend toute la hauteur */
    object-fit: cover; /* ✅ évite les déformations */
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.right-section img.active {
    opacity: 1;
}

/* ✅ Encadré menu & frites */
.info-box {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    font-size: 16px;
    line-height: 1.6;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    max-width: 280px;
}
</style>
</head>
<body>

<div class="container">
    <!-- Section gauche - image fixe -->
    <div class="left-section">
        <img src="1.png" alt="Image principale">
    </div>

    <!-- Section droite - images qui tournent -->
    <div class="right-section">
        <img src="p1.png" class="active" alt="Frame 1">
        <img src="p2.png" alt="Frame 2">

        <!-- ✅ Boîte d'infos menu & frites -->
       
    </div>
</div>

<script>
// Animation du slider à droite
let frames = document.querySelectorAll(".right-section img");
let indexFrame = 0;

setInterval(() => {
    frames[indexFrame].classList.remove("active");
    indexFrame = (indexFrame + 1) % frames.length;
    frames[indexFrame].classList.add("active");
}, 4000); // change toutes les 4 secondes
</script>

</body>
</html>
