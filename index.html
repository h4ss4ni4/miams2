<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: white;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
}

/* Partie gauche (2/3) - image fixe */
.left-section {
    flex: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
}

.left-section img {
    width: 90%;
    height: auto;
    object-fit: cover;
}

/* Partie droite (1/3) - slider d’images */
.right-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    position: relative;
    overflow: hidden;
}

.right-section img {
    position: absolute;
    width: 90%;
    height: auto;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.right-section img.active {
    opacity: 1;
}

/* ✅ Encadré menu & frites */
.info-box {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    font-size: 16px;
    line-height: 1.6;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    max-width: 280px;
}
</style>
</head>

    <div class="left-section">
